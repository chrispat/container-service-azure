name: Deploy to Azure for Review
on:
  pull_request:
    branches:
      - master
jobs:  
  build:
    name: Build
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v2
    - name: Setup node 12
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: Cache node modules
      id: cache-node
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      if: steps.cache-node.outputs.cache-hit != 'true'
      run: |
        npm install --silent

    - name: Build site 
      run:  npm run build

    - name: Build popular-repos image
      uses: docker/build-push-action@v1
      with:
        username: ${{secrets.AZURE_REGISTRY_USER}}
        password: ${{secrets.AZURE_REGISTRY_PASS}}
        registry: ${{ secrets.AZURE_REGISTRY_NAME }}
        tags: ${{ github.event.pull_request.head.sha }}
        repository: popular-repos
        cache_froms: popular-repos:latest

  deploy_to_azure:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_SUBSCRIPTION_SECRET }}

    - uses: chrnorm/deployment-action@v1.2.0
      name: Create GitHub deployment
      id: deployment
      with:
        token: ${{github.token }}
        ref: ${{ github.event.pull_request.head.sha }}
        environment: review-pr-${{ github.event.number }}
  
    - name: Create deployment slot
      run: |
        az webapp deployment slot create --name popular-repos --resource-group pied-piper-inc --slot review-pr-${{ github.event.number }} --configuration-source popular-repos

    - name: Deploy popular repos
      uses: azure/webapps-container-deploy@v1
      id: popular-repos-web
      with:
        app-name: 'popular-repos'
        images: '${{ secrets.AZURE_REGISTRY_NAME }}/popular-repos:${{ github.event.pull_request.head.sha }}'
        slot-name: review-pr-${{ github.event.number }}

    - name: Update deployment status (success)
      if: success()
      uses: chrnorm/deployment-status@releases/v1
      with:
        token: "${{ github.token }}"
        target_url: ${{ steps.popular-repos-web.outputs.webapp-url }}
        state: "success"
        deployment_id: ${{ steps.deployment.outputs.deployment_id }}

    - name: Update deployment status (failure)
      if: failure()
      uses: chrnorm/deployment-status@releases/v1
      with:
        token: "${{ github.token }}"
        state: "failure"
        deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          

